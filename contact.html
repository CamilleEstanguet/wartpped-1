<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Wartpped1 - Contact</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicon.png" />
    
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="media/logo.png"></a>
        <div class="box-icons">
            <i class="fas fa-volume-up soundOn"></i>
            <i class="fas fa-volume-mute soundOff"></i>
            <i class="fas fa-download download"></i>
        </div>
    </header>

    <form class="formulaire-contact">
        Nom <input type="text">
        Prenom <input type="text"><br>
        Mail <input type="email"><br>
        Message <br><textarea placeholder="Votre message ici"></textarea><br>
        <input type="submit" value="Envoyer">
    </form>
</body>

</html>
