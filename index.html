<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Wartpped1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicon.png" />
</head>

<body>
    <img class="logo" src="media/logo.png">
    <div class="slidecontainer" id="range">
        <output class="year" id="range-bullet"></output>
        <input type="range" min="1800" max="2022" class="slider" id="range-line">
        <script>
            var rangeSlider = document.getElementById("range-line");
            var rangeBullet = document.getElementById("range-bullet");

            rangeSlider.addEventListener("input", showSliderValue, false);

            function showSliderValue() {
                rangeBullet.innerHTML = rangeSlider.value;
                var bulletPosition = (rangeSlider.value / rangeSlider.max);
                rangeBullet.style.left = (bulletPosition * 1000) + "px";
            }
        </script>
    </div>
    <i class="fas fa-volume-up soundOn"></i>
    <i class="fas fa-volume-mute soundOff"></i>
    <i class="fas fa-download download"></i>
    <div class="menu">
        <a href="">L'art in situ</a>
    </div>
    <i id="toggleSlider" class="fas fa-chevron-up chevronUp" onclick="showRange()"></i>
    <i id="hideSlider" class="fas fa-chevron-down chevronDown" onclick="hideRange()"></i>
    <script>
        let slider = document.getElementById("range");
        let up = document.getElementById("toggleSlider");
        let down = document.getElementById("hideSlider");
        function showRange() {
            slider.style.display = "block";
            up.style.display = "none";
            down.style.display = "block";
        }

        function hideRange() {
            slider.style.display = "none";
            down.style.display = "none";
            up.style.display = "block";
        }
    </script>
</body>

</html>
