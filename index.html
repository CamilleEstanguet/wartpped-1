<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Wartpped1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicon.png" />
    
</head>

<body>
    <img id="logo" src="media/logo.png">
    <div class="slidecontainer">
        <output class="year" id="range-bullet"></output>
        <input type="range" min="0" max="2022" class="slider" id="range-line">
        <script>
            var rangeSlider = document.getElementById("range-line");
            var rangeBullet = document.getElementById("range-bullet");

            rangeSlider.addEventListener("input", showSliderValue, false);

            function showSliderValue() {
            rangeBullet.innerHTML = rangeSlider.value;
            var bulletPosition = (rangeSlider.value /rangeSlider.max);
            rangeBullet.style.left = (bulletPosition * 100) + "%";
            }
        </script>
    </div>
    <img id="logo" src="media/logo.png"> 
    <i id="soundOn" class="fas fa-volume-up"></i>
    <i id="soundOff" class="fas fa-volume-mute"></i>
    <i id="download"class="fas fa-download"></i>
    <ul class="menu">
        <li><a href="">L'art in situ</a></li>
        <li><a href="">Le land art</a></li>
        <li><a href="">L'origine</a></li>
        <li><a href="">Contact</a></li>
    </ul>










    <i id="chevronUp"class="fas fa-chevron-up"></i>
    <i id="chevronDown"class="fas fa-chevron-down"></i>
</body>

</html>
